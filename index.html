<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script src="./index.js" defer></script>
    <title>Momentum Dashboard</title>
  </head>
  <body>
    <main>
      <div class="header">
        <div class="crypto">
          <div class="crypto-header">
            <img src="" id="crypto-img" />
            <span id="crypto-name">Crypto</span>
          </div>
          <div class="crypto-price-container">
            <span id="crypto-price-current"></span>
            <span id="crypto-price-high"></span>
            <span id="crypto-price-low"></span>
          </div>
        </div>
        <div class="weather">Weather</div>
      </div>
      <div class="time">Time Here</div>
      <div class="author">By: <span class="author-name">Author</span></div>
    </main>
  </body>
</html>
